<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c7c9aa9ac.js" crossorigin="anonymous"></script>

    <title>toDo</title>
</head>
<body>
    <div class="container">
        <header class="text-center  pt-5">
            <h1 class="mb-5 fw-bold" style="color: #0d6efd" >toDO App</h1>
            <form class="search mb-4" style="position: relative;">
                    <input class="form-control" type="text" name="search" placeholder="Find.."  >
                    <i class="fa-solid fa-magnifying-glass" style="position: absolute; right: 15px; top: 10px;"></i>
            </form>
        </header>

        <ul class="list-group dos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="todos">Ders çalış..</span>
                <i class="fa-solid fa-trash-can del"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="todos">Spor yap..</span>
                <i class="fa-solid fa-trash-can del"></i>
            </li>
        </ul>

        <form class="pt-4 newDos" style="position: relative;">
            <label class="mx-3 fw-bold mb-1" style="color: #0d6efd">Add New</label>
            <input class="form-control" type="text" name="add" placeholder="New..">
            <i class="fa-solid fa-plus new" style="position: absolute; right: 15px; top: 64px;"></i>
            
        
            <div class="exist p-1 text-danger fw-bold fs-6 d-none">
                <span class="blink">* Already Added..</span>
            </div>
            <div class="text-center">
                <input class="btn btn-primary mt-4 px-4" type="submit" value="Add"> 
            </div> 
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="toDo.js"></script>
</body>
</html>
