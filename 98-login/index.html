<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="form signinWrapper">
                <form action="">
                    <h1>Sign In</h1>
                    <div class="inputBox">
                        <input type="email" name="" placeholder="E-mail" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name=""  placeholder="Password" required>
                        <i class='bx bxs-lock-open-alt'></i>
                    </div>
                    <div class="rememberMe">
                        <label for="remember"><input type="checkbox" name="" id="remember">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="sign">
                        <p>Don't have an account? <a href="#" class="signupLink">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form sigupWrapper">
                <form action="">
                    <h1>Sign Up</h1>
                    <div class="inputBox">
                        <input type="text" name=""  placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="inputBox">
                        <input type="email" name=""  placeholder="E-mail" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" placeholder="Password" required>
                        <i class='bx bxs-lock-open-alt'></i>
                    </div>
                    <div class="rememberMe">
                        <label for="terms"><input type="checkbox" name="" id="terms">I agree to the terms & conditions</label>
                        
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="sign">
                        <p>Already have an account? <a href="#" class="signinLink">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
